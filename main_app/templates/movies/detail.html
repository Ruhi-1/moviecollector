{% extends 'base.html' %}
{% block content %}

<h1>Movie Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ movie.name }}</span>
    <p>Description: {{ movie.description }}</p>
  </div>
  <div class="card-action">
      <a href="{% url 'movies_update' movie.id %}">Edit</a>
      <a href="{% url 'movies_delete' movie.id %}">Delete</a>
    </div>
</div>

{% endblock %}
